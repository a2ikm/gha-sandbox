on:
  workflow_run:
    workflows:
      - test1
      - test2
    types: [ completed ]

jobs:
  finish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
      - run: git branch
      - run: env
      - run: echo '${{ toJSON(github.event) }}'
      - run: curl -sH "Authorization: token ${{secrets.A2IKM_GITHUB_API_TOKEN}}" "${GITHUB_API_URL}/repos/${GITHUB_REPOSITORY}/pulls" | jq '.[] | { number: .number, title: .title, base: .base.ref, head: .head.ref }'
